<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Maquetación Cine</title>
    <link rel="stylesheet" href="estilos/estilo.css">
</head>
<body>
    <div class="container">
    </head>
            <header>
                <h1>CineStar</h1>
            </header>
            <nav id="nav1">
                <ul>
                    <li><a href="#">Inico</a></li>
                    <li><a href="#">Reservar</a></li>
                    <li><a href="#">Peliculas</a></li>
                    <li><a href="#">Teatro</a></li>
                    <li><a href="#">Comidas</a></li>
                    <li><a href="#">Iniciar sesion</a></li>
                </ul>
            </nav>
            <header class="header2">
                <nav id="nav2">
                <div class="botton">
                    <button>Promo 1</button>
                    <button>Promo 2</button>
                    <button>Promo 3</button>
                    <button>Promo 4</button>
                    <button>Promo 5</button>
                    <button>Promo 6</button>
                </div>
            </nav>
            </header>
            
            <main id="separacion">
                <div id="cont">
                
            <section class="promo">
                <nav><h2>Rolling Promo</h2></nav>
                <div class="promo-items">
                    <button>Promo 1</button>
                    <button>Promo 2</button>
                    <button>Promo 3</button>
                    <button>Promo 4</button>
                    <button>Promo 5</button>
                </div>
            </section>
        
            
            <section class="book-now">
                <h2>Reservar</h2>
                <form>
                    <select><option>Seleccionar Cine</option></select>
                    <select><option>Seleccionar Pelicula</option></select>
                    <select><option>Seleccionar Dia</option></select>
                    <button type="submit">Agendar Ahora!</button>
                </form>
            </section>
            
        </div>
       
        <div id="container2">
            <section class="film-reviews">
                   <h2>Reseñas de Peliculas</h2>
    
                   <div class="now-showing">
                    <h3>En cartelera     |     Proximamente</h3>
                    <div class="film-box">
                        <p>Titulo Pelicula</p>
                        <p>Descripcion</p>
                    </div>
                </div>
            </section>
           
            
            <aside class="user-goal">
                <h2>Usuario</h2>
            </aside>
            
            <section class="find-cinema">
                <h2>Cines</h2>
                <form>
                    <select><option>Seleccionar Cine</option></select>
                    <input type="text" placeholder="Ingresar Ciudad">
                    <label><input type="checkbox"> Seleccionar Cine</label>
                    <button type="submit">Reservar Ahora!</button>
                </form>
            </section>
        </div>
        <footer>
            <h2>footer</h2>
        </footer>
    </div>
</main>
</body>
</html>
